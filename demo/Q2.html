<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #faf7fc; 
        }
        #cov {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <canvas id="cov"></canvas>
    <script src="../qarticles.js"></script>
    <script>
        (function (global) {
            let speed = 40
            if ( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
                speed = 200
            }
            const options = {
                speed: speed,
                count: 256,
                linkCount: 0
            }
            let qarticles = new Qarticles(document.getElementById('cov'), options)
        })(window);
    </script>
</body>
</html>
